version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
intents:
- source:
    use_entities:
    - source
- flight_booking
- destination:
    use_entities:
    - destination
- greet
- goodbye
- affirm
- deny
- bot_challenge
- source_&_destination
entities:
- destination
- source
- date_travel
- trip_type
slots:
  source:
    type: text
    influence_conversation: true
  destination:
    type: text
    influence_conversation: true
  date_travel:
    type: text
    influence_conversation: true
  trip_type:
    type: text
    influence_conversation: true
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_source:
  - text: What is your source location?
  utter_ask_destination:
  - text: What is your destination?
  utter_details_thanks:
  - text: |-
      Thanks for providing the given details 
      Source: {source},
      Destination: {destination}
actions:
- action_submit
forms:
  details_form:
    source:
    - type: from_text
      intent: source_entry
      not_intent: destination_entry 
    destination:
    - type: from_text
      intent: destination_entry
      not_intent: source_entry
    date_travel:
    - type: from_entity
      entity: date_travel
    trip_type:
    - type: from_entity
      entity: trip_type