version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
intents:
- trip_type:
    use_entities:
    - trip_type
- flight_booking
- stop
- date_travel:
    use_entities:
    - date_travel
- source_entry:
    use_entities:
    - source
- destination_entry:
    use_entities:
    - destination
- greet
- goodbye
- affirm
- deny
- bot_challenge
- source_&_destination:
    use_entities:
    - destination
    - source
entities:
- date_travel
- destination
- source
- trip_type
slots:
  source:
    type: text
    influence_conversation: true
  destination:
    type: text
    influence_conversation: true
  date_travel:
    type: text
    influence_conversation: true
  trip_type:
    type: text
    influence_conversation: true
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_default:
  - text: Sorry I wasn't able to interpret your message
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_source:
  - text: What is your source location?
  utter_ask_destination:
  - text: What is your destination?
  utter_ask_date_travel:
  - text: What is the date for your travel?
  utter_ask_trip_type:
  - text: |-
      What is the type of your trip? :
      1. One Way
      2. Round
  utter_details_thanks:
  - text: |-
      Thanks for providing the given details 
      Source: {source},
      Destination: {destination}
actions:
- action_submit
- utter_greet
forms:
  details_form:
    source:
    - type: from_entity
      entity: source
      intent: source_entry
      not_intent: destination_entry
    destination:
    - type: from_entity
      entity: destination
      intent: destination_entry
      not_intent: source_entry
    date_travel:
    - type: from_entity
      entity: date_travel
    trip_type:
    - type: from_entity
      entity: trip_type
